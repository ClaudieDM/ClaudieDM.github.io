<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-weight: 400;
      margin: 0;
    }

    header p {
      color: #666;
      margin-top: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      padding: 12px;
      max-width: 1400px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>Mes photos</h1>
    <p>Portfolio personnel</p>
  </header>

  <main class="gallery">
    <img src="images/photo1.jpg" alt="" loading="lazy">
    <img src="images/photo2.jpg" alt="" loading="lazy">
    <img src="images/photo3.jpg" alt="" loading="lazy">
    <img src="images/photo4.jpg" alt="" loading="lazy">
  </main>

  <footer>
    Â© 2026
  </footer>

</body>
</html>
